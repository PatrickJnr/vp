markdown: kramdown
highlighter: rouge
permalink: '/:title/'
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-mentions
  - jekyll-minifier
  
# SASS/SCSS Configuration
sass:
  style: compressed
  sourcemap: never
  load_paths:
    - _sass
    - assets/css

include:
  - node_modules  # You probably need this for your Parcel/Webpack setup

title: PatrickJr's Virtual Photography
author:
  name: PatrickJr.
  email: admin@grimtech.co.uk
  url: 'https://vp.grimtech.co.uk'
