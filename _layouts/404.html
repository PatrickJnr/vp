<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo 2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #1c1c1e;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8f9fc;
        }

        .error-container {
            position: relative;
            max-width: 600px;
            margin: 2rem;
            padding: 3rem;
            text-align: center;
            background: rgba(19, 19, 26, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(191, 154, 232, 0.15), rgba(191, 154, 232, 0.05) 30%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #bf9ae8 0%, rgba(191, 154, 232, 0.8) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2rem;
            color: rgba(248, 249, 252, 0.7);
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(191, 154, 232, 0.1);
            color: #f8f9fc;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(191, 154, 232, 0.2);
        }

        .back-button:hover {
            background: rgba(191, 154, 232, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(191, 154, 232, 0.3);
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .error-container {
                margin: 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="error-container animated bounceIn">
        <h1>404</h1>
        <p>Oops! The page you're looking for seems to have wandered off into the digital wilderness.</p>
        <a href="/" class="back-button">
            <i class="fas fa-home"></i>
            Return Home
        </a>
    </div>
</body>
</html>
