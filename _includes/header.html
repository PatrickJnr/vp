<header class="site-header">
  <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  
  <button class="menu-icon" aria-label="Toggle menu" aria-expanded="false">
    <i class="fas fa-bars"></i>
  </button>

  <nav class="site-nav">
    <div class="nav-links">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.baseurl }}/{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>
          {% if item.icon %}<i class="fas fa-{{ item.icon }}"></i>{% endif %}
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </nav>

  <div class="dropdown-menu" aria-hidden="true">
    <div class="nav-links">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.baseurl }}/{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>
          {% if item.icon %}<i class="fas fa-{{ item.icon }}"></i>{% endif %}
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</header>
